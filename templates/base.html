{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Welcome to Our Car Dealership</h1>
    <div class="row">
        {% for car in cars %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ url_for('static', filename='images/' + car.image) }}" class="card-img-top" alt="Car Image">
                <div class="card-body">
                    <h5 class="card-title">{{ car.make }} {{ car.model }}</h5>
                    <p class="card-text">{{ car.year }}</p>
                    <p class="card-text">${{ car.price }}</p>
                    <a href="{{ url_for('edit_car', car_id=car.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_car', car_id=car.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
