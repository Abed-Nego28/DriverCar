{% for car in cars %}
<div class="col-md-4">
    <div class="card">
        <img src="{{ url_for('static', filename='images/' + car.image) }}" class="card-img-top" alt="Car Image">
        <div class="card-body">
            <h5 class="card-title">{{ car.make }} {{ car.model }}</h5>
            <p class="card-text">{{ car.year }}</p>
            <p class="card-text">${{ car.price }}</p>
            
            <!-- Lien pour Ã©diter la voiture -->
            <a href="{{ url_for('edit_car', car_id=car.id) }}" class="btn btn-primary">Edit</a>
            
            <!-- Formulaire pour supprimer la voiture -->
            <form action="{{ url_for('delete_car', car_id=car.id) }}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endfor %}
